<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sona A Portfolio</title>
    <style>
        /* Reset and basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #150F10;
            color: #fff;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #FF6400;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #150F10;
            box-shadow: 0 3px 14px rgba(0,0,0,0.12);
        }

        /* Portfolio container */
        .portfolio-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(255,100,0,0.3);
        }

        .portfolio-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Footer (optional) */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #FF6400;
            font-size: 0.9em;
            margin-top: 40px;
        }

        @media(max-width: 600px) {
            .portfolio-container {
                margin: 30px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Sona A Portfolio
    </header>

    <!-- Canva Portfolio Embed -->
    <div class="portfolio-container">
        <iframe 
            loading="lazy" 
            src="https://www.canva.com/design/DAG0XGE_Kqo/b0t9NxVu-0sCQ8G2bLZhCA/view?embed" 
            allowfullscreen="allowfullscreen">
        </iframe>
    </div>

    <!-- Optional footer -->
    <footer>
        &copy; 2025 Sona A
    </footer>

</body>
</html>
